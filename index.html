<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Árvore de Links para minhas redes sociais."
    />
    <meta name="keywords" content="Links, Tree, Redes, Social" />
    <meta name="author" content="Vitor Santos" />
    <title>Vitor Santos | LinkTree</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <section class="hero">
      <header class="hero__header">
        <div class="header__img-content">
          <img
            src="./assets/img/WhatsApp Image 2022-11-27 at 01.02.50.jpeg"
            alt="Imagem contendo meu rosto"
            class="header__img-profile"
            draggable="false"
          />
        </div>
        <div class="header__about">
          <div class="header__name-content">
            <h1 class="header__name">VITOR SANTOS</h1>
            <img src="./assets/img/verificado.png" alt="" />
          </div>
          <p class="header__profile">| @dev.vitu |</p>
          <p class="header__phrase">
            "Um desenvolvedor Front-End que trabalha com <span>detalhes</span>."
          </p>
        </div>
      </header>

      <main class="hero__main">
        <a href="https://www.linkedin.com/in/vitor-hp-santos/" target="_blank">
          <section class="main__twig">
            <img src="./assets/img/linkedin.png" alt="" />
            <h3 class="twig__title">Linkedin</h3>
          </section>
        </a>

        <a href="http://instagram.com/dev.vitu" target="_blank">
          <section class="main__twig">
            <img src="./assets/img/instagram.png" alt="" />
            <h3 class="twig__title">Instagram</h3>
          </section>
        </a>

        <a href="http://github.com/VitorSantos920" target="_blank">
          <section class="main__twig">
            <img src="./assets/img/github.png" alt="" />
            <h3 class="twig__title">Github</h3>
          </section>
        </a>

        <a href="#">
          <section class="main__twig">
            <h3 class="twig__title">Portfólio (em breve)</h3>
          </section>
        </a>
      </main>

      <footer class="hero__footer">
        <p class="message">Feito com ❤ por <span>Vitor Santos</span></p>
      </footer>
    </section>
  </body>
</html>
